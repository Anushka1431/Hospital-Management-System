<h2>Add New Appointment</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Patient ID</label>
      <input type="text" class="form-control" name="patientID" [(ngModel)]="appointment.patientID" placeholder="Enter Patient ID" required>
    </div>

    <div class="form-group">
      <label>Doctor ID</label>
      <input type="number" class="form-control" name="doctorID" [(ngModel)]="appointment.doctorID" placeholder="Enter Doctor ID" required>
    </div>

    <div class="form-group">
      <label>Appointment Date</label>
      <input type="text" class="form-control" name="appointmentDate" [(ngModel)]="appointment.appointmentDate" required>
    </div>

    <div class="form-group">
      <label>Appointment Time</label>
      <input type="text" class="form-control" name="appointmentTime" [(ngModel)]="appointment.appointmentTime" required>
    </div>

    <div class="form-group">
      <label>Status</label>
      <input type="text" class="form-control" name="status" [(ngModel)]="appointment.status" placeholder="Enter Status" required>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
